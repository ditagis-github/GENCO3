<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GENCO3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>if (!localStorage.login_code) { location.href = '/login.html' }</script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.mobile.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/css.css">
    <link rel="stylesheet" href="../public/css/custom-kendo.css">
    <link rel="stylesheet" href="../public/css/map.css">
</head>

<body>
    <nav class="navbar">
        <div class="header-navbar">
            <div class="header-logo">
                <a class="logo" href="https://genco3.ditagis.com/">
                    <img src="../public/images/logo.jpg" alt="logoBD">
                </a>
            </div>
            <div class="header-title">
                <div class="big-title">
                    Tổng công ty phát điện 3
                </div>
            </div>
            <div class="user-setting">
                <div>
                    <a class="menu" href="/login.html">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="header_template">
        <div id="text_head">
            <div id="control_toolbar">
                <div id="home" class="control_item item">
                    <span class="esri-icon-home" title="Trang chủ">
                    </span>
                </div>
                <div id="factorylist" class="control_item item">
                    <span class="esri-icon-organization" title="Danh sách công ty">
                    </span>
                </div>
                <div id="legend-widget" class="control_item item ">
                    <span class="esri-icon-notice-round" title="Chú thích bản đồ">
                    </span>
                </div>
                <div id="printer-widget" class="control_item item ">
                    <span class="esri-icon-printer" title="In bản đồ">
                    </span>
                </div>

                <div id="layer-list-widget" class="control_item item ">
                    <span class="esri-icon-layer-list" title="Bật tắt lớp dữ liệu">
                    </span>
                </div>
                <div id="editor-widget" class="control_item item ">
                    <span class="esri-icon-authorize" title="Biên tập dữ liệu">
                    </span>
                </div>
                <div id="statistics-widget" class="control_item item ">
                    <span class="esri-icon-review" title="Báo cáo, thống kê">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="tools_template">
        <div id="text_head">
            <div id="control_toolbar">
                <div id="widget-tool" class="map-tool">
                    <div class="zoom-item">
                        <div id="zoom-in" class="widget_item item ">
                            <span class="esri-icon-plus" title="Phóng to">
                            </span>
                        </div>
                        <div id="zoom-out" class="widget_item item ">
                            <span class="esri-icon-minus" title="Thu nhỏ">
                            </span>
                        </div>
                    </div>
                    <div id="location" class="widget_item item ">
                        <span class="esri-icon-locate" title="Định vị">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="viewDiv">
    </div>
    <div id="weather-panel" style="display: none;">
        <!-- <div class="panel-heading">
            <h3 class="panel-title">Thời tiết</h3>
        </div> -->
        <div class="panel-primary" style="max-height:650px;overflow: hidden;">
            <div class="row-item">
                Nhiệt độ
                <div class="label pull-right">
                    <strong id="nhietdo"></strong>
                    <strong>
                        <sup>o</sup>C</strong>
                </div>
            </div>
            <div class="row-item">
                Độ ẩm
                <div class="label pull-right">
                    <strong id="doam"></strong>
                    <strong>
                        %</strong>
                </div>
            </div>
            <div class="row-item">
                Tốc độ gió
                <div class="label pull-right">
                    <strong id="tocdogio"></strong>
                    <strong>m/s</strong>
                </div>
            </div>
        </div>
        <div id="thongtinmoitruong" class="panel-primary" style="max-height:650px;overflow: hidden;">

        </div>
    </div>
    <div class="panel panel-info left_panel" id="print-panel">
        <div class="panel-primary" id="print-widget">
        </div>
    </div>
    <div class="panel panel-info left_panel" id="legend-panel" style="display: none;">
        <div class="panel-heading">
            <h3 class="panel-title">Chú thích</h3>
        </div>
        <div class="panel-primary" id="legend-symbols">

        </div>
    </div>
    <div class="panel panel-info left_panel" id="layer-list-panel">
    </div>
    <div class="panel panel-info left_panel" id="legend-layer-list-panel">
    </div>

    <div class="panel panel-info left_panel" id="pane-tools">
    </div>
    <div class="panel panel-info left_panel" id="type-draw-tools">
    </div>
    <div class="panel panel-info" id="draw-method">
    </div>
    <div class="widget-list-factory hidden" id="danhsachnhamay">
    </div>
    <div class="widget-list">
        <div id="toggle-basemap"></div>

        <!-- <div class="horizontal-scroll-wrapper squares" id="danhsachnhamay">

        </div> -->
    </div>
    <script src="../public/ditagis/libs/jquery.min.js"></script>
    <script src="../public/ditagis/libs/kendo.all.min.js"></script>
    <script src="../public/ditagis/libs/jszip.js"></script>
    <script src="../public/config.js"></script>

    <script src="https://js.arcgis.com/4.5/"></script>
    <script src="../public/ditagis/main.js"></script>

</body>

</html>
