<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GENCO3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.2.620/styles/kendo.material.mobile.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/css.css">
    <link rel="stylesheet" href="../public/css/custom-kendo.css">
    <link rel="stylesheet" href="../public/css/map.css">
    <link rel="stylesheet" href="../public/css/ImportImage.css">
</head>

<body>
    <nav class="navbar">
        <div class="header-navbar">
            <div class="header-logo">
                <a class="logo" href="http://genco3.ditagis.com/">
                    <img src="../public/images/logo.jpg" alt="logoBD">
                </a>
            </div>
            <div class="header-title">
                <div class="big-title">
                    Tổng công ty phát điện 3
                </div>
            </div>
        </div>
    </nav>
    <div id="header_template">
        <div id="text_head">
            <div id="control_toolbar">
                <div id="map-tools" class="control_item item">
                    <span class="esri-icon-applications" title="Chức năng bản đồ">
                    </span>
                </div>
                <div id="factorylist" class="control_item item">
                    <span class="esri-icon-organization" title="Danh sách nhà máy">
                    </span>
                </div>
                <div id="weather" class="control_item item ">
                    <span class="esri-icon-chart" title="Thời tiết">
                    </span>
                </div>
                <div id="legend-widget" class="control_item item ">
                    <span class="esri-icon-notice-round" title="Chú thích bản đồ">
                    </span>
                </div>
                <div id="printer-widget" class="control_item item ">
                    <span class="esri-icon-printer" title="In bản đồ">
                    </span>
                </div>
                <div id="editor-widget" class="control_item item ">
                    <span class="esri-icon-authorize" title="Biên tập dữ liệu">
                    </span>
                </div>
                <div id="statistics-widget" class="control_item item ">
                    <span class="esri-icon-review" title="Báo cáo, thống kê">
                    </span>
                </div>
                <div id="import-image-widget" class="control_item item ">
                    <label for="inputFiles" class="esri-icon-media" title="Đưa dữ liệu bão">
                    </label>
                    <input hidden id="inputFiles" type='file' />
                </div>
            </div>
        </div>
    </div>
    <div id="tools_template">
        <div id="text_head">
            <div id="control_toolbar">
                <div id="widget-tool" class="map-tool">
                    <div class="zoom-item">
                        <div id="zoom-in" class="widget_item item ">
                            <span class="esri-icon-plus" title="Phóng to">
                            </span>
                        </div>
                        <div id="zoom-out" class="widget_item item ">
                            <span class="esri-icon-minus" title="Thu nhỏ">
                            </span>
                        </div>
                    </div>
                    <div id="location" class="widget_item item ">
                        <span class="esri-icon-locate" title="Định vị">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="viewDiv">
    </div>
    <div class="panel panel-info hidden" id="weather-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Thời tiết</h3>
            <span class="btn-danger pull-right closePanel closePanel_weather">X</span>
        </div>
        <div class="panel-primary" style="max-height:650px;overflow: hidden;">
            <div class="row-item">
                Nhiệt độ
                <div class="label pull-right">
                    <strong id="nhietdo"></strong>
                    <strong>
                        <sup>o</sup>C</strong>
                </div>
            </div>
            <div class="row-item">
                Độ ẩm
                <div class="label pull-right">
                    <strong id="doam"></strong>
                    <strong>
                        %</strong>
                </div>
            </div>
            <div class="row-item">
                Tốc độ gió
                <div class="label pull-right">
                    <strong id="tocdogio"></strong>
                    <strong>m/s</strong>
                </div>
            </div>
        </div>
        <div id="thongtinmoitruong" class="panel-primary" style="max-height:650px;overflow: hidden;">
            
        </div>
    </div>
    <div class="panel panel-info hidden" id="print-panel">
        <span class="btn-danger pull-right closePanel closePanel_print">X</span>
        <div class="panel-primary" id="print-widget">
        </div>
    </div>
    <div class="panel panel-info hidden" id="legend-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Chú thích</h3>
            <span class="btn-danger pull-right closePanel closePanel_legend">X</span>
        </div>
        <div class="panel-primary" id="legend-symbols">

        </div>
    </div>
    <div class="panel panel-info" id="pane-tools">
    </div>
    <div class="panel panel-info" id="type-draw-tools">
    </div>

    <div class="widget-list">
        <div id="toggle-basemap"></div>
        <div class="widget-list-factory hidden" id="danhsachnhamay">
        </div>
    </div>
    <!-- <div class="panel panel-info hidden" id="pane-storm">
        <img id="pane" src="../public/images/logo.jpg" alt="logoBD">
        <div class="image-direction">
            <div alt='${attr["OBJECTID"]}' class="widget_item goToDirection1" title="Đến nhà máy khác">
            </div>
        </div>
        <div class="image-direction">
            <div alt='${attr["OBJECTID"]}' class="widget_item goToDirection" title="Đi đến nhà máy">
            </div>
        </div>
        <div id="ghostpane">
        </div>
    </div> -->
    <div class="panel panel-info hidden" id="pane-storm">
        <div id="pane">
            <img src="../public/images/logo.jpg">
            <div class="btn-group">
                <div class="widget_item check">
                    <span class="fa fa-check" title="Chọn">
                    </span>
                </div>
                <div class="widget_item close">
                    <span class="fa fa-close" title="Đóng">
                    </span>
                </div>
            </div>

        </div>
        <div id="ghostpane">
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.2.620/js/kendo.all.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.js"></script>
    <script src="../public/ImportImage.js"></script>
    <script src="../public/config.js"></script>

    <script src="https://js.arcgis.com/4.5/"></script>
    <script src="../public/ditagis/main.js"></script>

</body>

</html>
