<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng nhập</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css">
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <div class="header-navbar header-login">
                <div class="logo-login">
                    <a href="https://genco3.ditagis.com/">
                        <img class="img-login" src="../public/images/logo.png" alt="logoBD">
                    </a>
                </div>
                <div class="title-login">
                    <div class="name-company">
                        Tổng công ty phát điện 3 - CTCP
                    </div>
                    <div class="name-system">
                        Hệ thống gis
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <div class="center-vertical" id="login">
        <div class="well" id="form-login">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <label>Tài khoản</label>
                <input class="form-control" type="text" id="user-tf" name="username">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input class="form-control" type="password" id="pass-tf" name="password">
            </div>
            <div class="controls">
                <input type="hidden" name="remember">
                <button class="btn btn-default button-rememember-me" type="button" id="remember">
                    <span class="glyphicon glyphicon-unchecked button-rememember-me-glyph"></span>
                    Nhớ mật khẩu
                </button>
                <button class="btn btn-primary button-sign-in" type="submit" onclick="login()">
                    <span class="glyphicon glyphicon-lock"></span>
                    Đăng nhập
                </button>
            </div>
            <div class="clearfix"></div>
            <div id="message-box" class="alert alert-danger hidden">
                <strong id="message"></strong>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Copyright © 2018 TỔNG CÔNG TY PHÁT ĐIỆN 3 - CTCP
        </div>
    </footer>
    <!-- Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="../public/ditagis/core/LinkAPI.js"></script> -->
    <script src="../public/ditagis/libs/login.js"></script>
</body>

</html>
